name: smart_tree
description: 智能绿植规划应用 - 根据房型推荐防火绿植
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI组件
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_staggered_animations: ^1.1.1
  
  # 状态管理
  provider: ^6.1.1
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # 网络请求
  http: ^1.1.0
  
  # 图片处理
  cached_network_image: ^3.3.0
  
  # 动画
  lottie: ^2.7.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/data/
  
